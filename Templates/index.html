<!DOCTYPE html>
<html>
<head>
    <title>My To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do List</h1>

    <ul>
        {% for task in tasks %}
            <li>{{ task }} 
                <a href="{{ url_for('delete', task_id=loop.index0) }}">❌</a>
            </li>
        {% else %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">➕ Add Task</a>
</body>
</html>
